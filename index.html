<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>woah... :o</title>
    </head>
    <body>
        <h1>my first html file</h1>
        <p>thats so cool..... ;3c</p>
        <script>
            function compInput() {
                return Math.ceil(Math.random() * 3);
                //1 is rock, 2 is paper, 3 is scissors
            }

            function getPlayerInput() {
                let playerInput = prompt("Rock, Paper, or Scissors?").toLowerCase();
                if (playerInput !== "rock" && playerInput !== "paper" && playerInput !== "scissors") {
                    playerInput = prompt("Please choose rock, paper or scissors.").toLowerCase();
                };
                return playerInput;
            }
            
            let userScore =  0;
            let compScore = 0;

            function playRound() {
                let compChoice = compInput();
                let playerChoice = getPlayerInput();
                console.log(`You choose ${playerChoice}.`);

                if (compChoice === 1) {
                    console.log(`Computer chooses rock.`);
                } else if (compChoice === 2) {
                    console.log(`Computer chooses paper.`);
                } else if (compChoice === 3) {
                   console.log(`Computer chooses scissors.`);
                }

                if ((playerChoice === "rock" && compChoice === 1) || (playerChoice === "paper" && compChoice === 2) || (playerChoice === "scissors" && compChoice === 3)) {
                    console.log("Draw!");
                } else if ((playerChoice === "rock" && compChoice === 2) || (playerChoice === "paper" && compChoice === 3) || (playerChoice === "scissors" && compChoice === 1)) {
                    console.log("You lose this round!");
                    compScore += 1;
                } else {
                    console.log("You win this round!");
                    userScore += 1;
                }
            }

            for (let i = 0; i < 5; i++) {
                console.log(`User: ${userScore} - Computer: ${compScore}`);
                playRound();
            }

            console.log("GAME OVER")
            console.log(`FINAL SCORE: USER: ${userScore} - COMPUTER: ${compScore}`)
            if (userScore > compScore) {
                console.log("YOU WIN")
            } else if (userScore === compScore) {
                console.log("DRAW")
            } else {
                console.log("YOU LOSE")
            }
           
                        
        </script>
    </body>
</html>
